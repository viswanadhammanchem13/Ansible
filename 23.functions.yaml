- name: functions take default vaule
  hosts: local
  connection: local
  vars:
    persons: "Ramesh, Suresh, Raheem, Joseph"
  tasks:
  - name: check undefined variable
    ansible.builtin.debug:
      msg: "Hello, {{ person | default('Ramesh') }}"

# Printing Strings
  - name: print Names
    ansible.builtin.debug:
      msg: "Hello, {{ persons }}"

# Transforming Strings into List
  - name: Transforming Strings into List
    ansible.builtin.debug:
      msg: "Hello, {{ persons | split(',')}}"

# Converts Map into list
  - name: Converts Map into list
    vars:
      Course:
        name: ansible
        duration: 10HR
        trainer: SivaKumar
    ansible.builtin.debug:
      msg: "Course Info: {{ Course | dict2items }}"

# Convert list into Map
  - name: Convert list into Map
    vars:
      Course:
      - {'key': 'name', 'value': 'ansible'}
      - {'key': 'duration', 'value': '10HR'}
      - {'key': 'trainer', 'value': 'SivaKumar'}
    ansible.builtin.debug:
      msg: "Course Info: {{ Course | items2dict}}"

# Covert to upper case
  - name: Covert to upper case
    vars:
      name: "SivaKumar Reddy M"
    ansible.builtin.debug:
      msg: "Hello, {{ name | upper}}"
