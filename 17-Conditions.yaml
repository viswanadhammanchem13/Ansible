- name: Ansible Conditions
  hosts: local
  connection: local
  vars:
    NUMBER: 100
  tasks:
  - name: print if given number is less than or equal to 100
    ansible.builtin.debug:
      msg: "Given Number is: {{ NUMBER }} is less than or equal to 100"
    when: NUMBER <=100

  - name: print if given number is greater than or equal to 100
    ansible.builtin.debug:
      msg: "Given Number is: {{ NUMBER }} is greater than or equal to 100"
    when: NUMBER >= 100
   